<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="LOGIN_TITLE">Đăng nhập</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <h2><span data-lang="LOGIN_TITLE">Đăng nhập</span></h2>
        <div class="error-message" id="login-error"></div>
        <div class="success-message" id="login-success"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username" data-lang="USERNAME_LABEL">Tên người dùng:</label>
                <input type="text" id="login-username" name="username">
            </div>
            <div class="form-group">
                <label for="login-password" data-lang="PASSWORD_LABEL">Mật khẩu:</label>
                <input type="password" id="login-password" name="password">
            </div>
            <button type="button" id="login-button" data-lang="LOGIN_BUTTON">Đăng nhập</button>
        </form>
        <div class="form-switch">
            <span data-lang="NO_ACCOUNT">Chưa có tài khoản?</span> <a href="/register" data-lang="REGISTER_TITLE">Đăng ký</a>
        </div>
    </div>

    
</body>
<script type="module" src="/js/auth.js"></script>
</html>

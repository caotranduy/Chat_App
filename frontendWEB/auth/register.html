<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="REGISTER_TITLE">Đăng ký</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <h2><span data-lang="REGISTER_TITLE">Đăng ký</span></h2>
        <div class="error-message" id="register-error"></div>
        <div class="success-message" id="register-success"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username" data-lang="USERNAME_LABEL">Tên người dùng:</label>
                <input type="text" id="register-username" name="username">
            </div>
            <div class="form-group">
                <label for="register-email" data-lang="EMAIL_LABEL">Email:</label>
                <input type="email" id="register-email" name="email">
            </div>
            <div class="form-group">
                <label for="register-password" data-lang="PASSWORD_LABEL">Mật khẩu:</label>
                <input type="password" id="register-password" name="password">
            </div>
            <button type="button" onclick="registerUser()" data-lang="REGISTER_BUTTON">Đăng ký</button>
        </form>
        <div class="form-switch">
            <span data-lang="ALREADY_HAVE_ACCOUNT">Đã có tài khoản?</span> <a href="/login" data-lang="LOGIN_TITLE">Đăng nhập</a>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
